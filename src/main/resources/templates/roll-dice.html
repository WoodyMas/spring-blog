<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roll!</title>
</head>
<body>
    <div>
        <h1>Guess the number you will roll.</h1>
        <ul>
            <li><a href="/roll-dice/1">1</a></li>
            <li><a href="/roll-dice/2">2</a></li>
            <li><a href="/roll-dice/3">3</a></li>
            <li><a href="/roll-dice/4">4</a></li>
            <li><a href="/roll-dice/5">5</a></li>
            <li><a href="/roll-dice/6">6</a></li>

        </ul>
    </div>
    <div th:if="${chosenNum}">
        <p>You chose: <span th:text="${chosenNum}"></span>.</p>
        <p>The random number was: <span th:text="${randomNum}"></span></p>
        <p th:if="${chosenNum == randomNum}">Congrats! You win!!</p>
    </div>

</body>
</html>
