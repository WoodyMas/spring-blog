<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('Upload Your Thoughts')">
<head>
    <meta charset="UTF-8">
    <title>Spring Blog!</title>
</head>
<body>
    <!-- Navbar -->
    <nav th:replace="partials/partials.html :: bootstrap-nav"></nav>
    <!-- Navbar -->

    <!-- Main -->
    <main class="main-body">
        <!-- Post your truth title -->
        <h1 class="d-flex justify-content-center"><strong>POST UR TROOTH</strong></h1>

        <!-- This generates the blog post cards -->
        <div class="container-fluid postDisplay">

            <div class="d-flex">
                <form class="create-post-form" method="post" th:object="${post}" th:action="@{/posts/create}">
                    <input id="titleInput" name="titleInput" th:field="*{title}">
                    <label for="titleInput">Title</label>
                    <textarea name="bodyInput" th:field="*{body}"></textarea>
                    <button type="submit" value="Submit Post">SUBMIT POST</button>
                </form>
            </div>
        </div>
    </main>
    <!-- Main -->
    <footer th:replace="partials/partials.html :: bootstrap-footer"></footer>
    <script th:replace="partials/partials.html :: jQuery-script"></script>
    <script th:replace="partials/partials.html :: main-js"></script>
</body>
</html>
