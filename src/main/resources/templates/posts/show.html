<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('Post All SHOW')">
<head>
    <meta charset="UTF-8">
<!--    <title>Post SHOW</title>-->
</head>
<body>
<main class="main-body">
<nav th:replace="partials/partials.html :: bootstrap-nav"></nav>
    <h1 class="d-flex justify-content-center"><strong>ALL POSTS</strong></h1>

    <div class="container-fluid postDisplay">

            <div th:each="post : ${allPosts}" class="card postCard">
                <h4><span th:text="${post.getTitle()}"></span></h4>
                <hr>
                <br>
                <p><span th:text="${post.getBody()}"></span></p>
            </div>

    </div>
</main>

<footer th:replace="partials/partials.html :: bootstrap-footer"></footer>
</body>
</html>
