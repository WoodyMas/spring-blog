<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('All USERS!!!!')">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>SHOW ALL USERS</h1>
    <main class="main-body">
        <nav th:replace="partials/partials.html :: bootstrap-nav"></nav>
        <div id="blog-banner-div">
            <div th:replace="partials/partials.html :: blog-img"></div>
        </div>
        <h1 class="d-flex justify-content-center"><strong>ALL USERS</strong></h1>

        <div class="container-fluid postDisplay">


            <div th:each="user : ${allUsers}" class="card postCard">

                <hr>

                <br>
                <p><span th:text="${user.getEmail()}"></span></p>
            </div>

        </div>
    </main>

</html>
