<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suppliers</title>
</head>
<body>
<h2>Enter a supplier:</h2>
  <form action="/coffee/suppliers" method="post" th:object="${supplier}">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" th:field="${name}">
    <input type="submit" value="Enter">
  </form>

  <div th:if="${suppliers.size() > 0}">
    <h2>List of suppliers: </h2>
    <div th:each="supplier : ${suppliers}">
      <span th:text="${supplier}"></span>
    </div>
  </div>
</body>
</html>
